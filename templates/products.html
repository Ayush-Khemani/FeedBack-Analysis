<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        .card {
            height: 400px; /* Fixed card height for consistency */
            overflow: hidden; /* Hide overflow to keep card sizes uniform */
        }
        .card .image {
            height: 250px; /* Image container height */
        }
        .card .image img {
            height: 70%; /* Fixed height */
            width: 100%; /* Full width of the container */
            object-fit: cover; /* Keeps image ratio and fills container */
        }
    </style>
</head>
<body>

    <div class="ui container">
        <div class="ui clearing segment">
            <h2 class="ui left floated header">Our Products</h2>
            <a href="/add_product" class="ui right floated header">Add New Product</a>
        </div>
        <div class="ui three stackable cards">
            {% for product in products %}
            <div class="card">
                <div class="image">
                    <img src="{{product.IMAGE_URL}}" alt="{{product.NAME}}" width="100px" >
                </div>
                
                <div class="content">
                    <a class="header" href="#">{{product.NAME}}</a>
                    <div class="meta">
                        <a href="/upload/{{product.ID}}">Upload Reviews</a>
                    </div>
                </div>
                <div class="extra content">
                    <a href="{{ url_for('upload', product_id=product['ID']) }}" class="ui button primary">Upload Review</a>
                    <a href="{{ url_for('compare', product_id=product['ID']) }}" class="ui button secondary">FeedBack Anaylsis</a>
                </div>
            </div>
                {% endfor %}
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
