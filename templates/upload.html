<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui container" style="margin-top: 50px;">
        <h2 class="ui header center aligned">Upload Reviews for Product</h2>
        
        <form class="ui form" action="{{ url_for('upload', product_id=product_id) }}" method="POST" enctype="multipart/form-data">
            <div class="field">
                <label>Select Review File</label>
                <input type="file" name="file" required>
            </div>

            <button class="ui primary button" type="submit">Upload</button>
            <a href="{{ url_for('products') }}" class="ui button">Cancel</a>
        </form>
    </div>
</body>
</html>
